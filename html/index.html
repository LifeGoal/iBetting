<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" >
</head>
<body class="bg-transparent overflow-hidden noselect">
	
	<!-- betting: start -->
	<div class="position-absolute top-50 start-50 translate-middle betting">
		<div class="toast bg-success text-light manager" data-bs-autohide="false">
			<div class="toast-header bg-dark text-light">
				<strong class="text-capitalize me-auto">Betting system</strong>
				<button type="button" class="btn-close close"></button>
			</div>
			<div class="toast-body">
				<div class="row">
					<div class="col-3 sports"></div>
					<div class="col-9 odds"></div>
				</div>
			</div>
		</div>
		
		<div class="toast bg-success text-light playing" data-bs-autohide="false">
			<div class="toast-header bg-dark text-light">
				<strong class="text-capitalize me-auto">Betting system</strong>
				<button type="button" class="btn-close close"></button>
			</div>
			<div class="toast-body"></div>
		</div>
		
		<div class="toast bg-success text-light placeBet" data-bs-autohide="false">
			<div class="toast-header bg-dark text-light">
				<strong class="text-capitalize me-auto"></strong>
				<button type="button" class="btn-close close" data-bs-dismiss="toast"></button>
			</div>
			<div class="toast-body">
				<div class="row">
					<div class="col-6 fw-bold away"></div><div class="col-6 fw-bold text-end home"></div>
				</div>
				<div class="border-top border-warning opacity-25 my-2"></div>
				BET: <span class="bet"></span> <span class="float-end odd"></span>
				<div class="border-top border-warning opacity-25 my-2"></div>
				<div class="row">
					<div class="col-6 fw-bold">
						<input class="form-control form-control-sm bg-secondary text-light text-end amount" type="number" placeholder="Bet amount">
					</div>
					<div class="col-6"><div class="btn btn-sm btn-warning text-light w-100 submit" type="button" data-bs-dismiss="toast">Place BET!</div></div>
				</div>
			</div>
		</div>
	</div>
	<!-- betting: end -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
